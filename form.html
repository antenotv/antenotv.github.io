<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Anteño TV Contacto</title>
  <link rel="icon" type="image/x-icon" size ="32x32" href="./favicon.ico">
  <link rel="icon" type="image/x-icon" size ="16x16" href="./favicon2.ico">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/form.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Anteño TV </span><div id="Frase">Desde el Corazón de Imbabura</div></h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Formulario de Contacto</h3>
        <h3>Web creada por Teo</h3>
      </div>
      <div class="contact">
        <h3>Contáctanos</h3>
        <div class="alert">Tu Mensaje A sido enviado, pronto nos contactaremos contigo</div>
        <form id="contactForm">
          <p>
            <label>Nombres Completos</label>
            <input type="text" name="name" id="name" placeholder="Kaia Bartoletti" required>
          </p>
          <p>
            <label>Empresa</label>
            <input type="text" name="company" id="company" placeholder="Ortiz Grupo (OPCIONAL)">
          </p>
          <p>
            <label>Email</label>
            <input type="email" name="email" id="email" placeholder="example@example.com" required>
          </p>
          <p>
            <label>Teléfono</label>
            <input type="text" name="phone" id="phone" placeholder="410-623-2802 (OPCIONAL)" >
          </p>
          <p class="full">
            <label>Mensaje</label>
            <textarea name="message" placeholder="Odit adipisci omnis magni voluptate." rows="5" id="message" required></textarea>
          </p>
          <p class="full">
            <button type="submit">Enviar</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="./js/formulario.js"></script>
  <script src="./js/alertaAviso.js"></script>
  </script>
</body>
</html>
